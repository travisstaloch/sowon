  build-windows-msvc-zig:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
        # this runs vcvarsall for us, so we get the MSVC toolchain in PATH.
      - uses: seanmiddleditch/gha-setup-vsdevenv@master
      - name: download sdl2
        run: |
          curl -fsSL -o SDL2-devel-2.0.12-VC.zip https://www.libsdl.org/release/SDL2-devel-2.0.12-VC.zip
          tar -xf SDL2-devel-2.0.12-VC.zip
          mv SDL2-2.0.12 SDL2
      - name: download zig
        run: |
          curl -fsSL -o zig-windows-x86_64-0.7.0+51d7c14ce.zip https://ziglang.org/builds/zig-windows-x86_64-0.7.0+51d7c14ce.zip
          tar -xf zig-windows-x86_64-0.7.0+51d7c14ce.zip
      - name: build sowon
        run: |
          zig-windows-x86_64-0.7.0+51d7c14ce/zig build -Dtarget=x86_64-windows-msvc
  
