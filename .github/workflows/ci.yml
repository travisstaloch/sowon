  build-linux-zig:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -qq libsdl2-dev
      - name: download zig
        run: |
          curl -fsSL -o zig-linux-x86_64-0.7.0+51d7c14ce.tar.xz https://ziglang.org/builds/zig-linux-x86_64-0.7.0+51d7c14ce.tar.xz
          tar -xf zig-linux-x86_64-0.7.0+51d7c14ce.tar.xz
      - name: build sowon
        run: |
          zig-linux-x86_64-0.7.0+51d7c14ce/zig build
