  build-macos:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - name: install dependencies
        run: brew install sdl2 pkg-config
      - name: download zig
        run: |
          curl -fsSL -o zig-macos-x86_64-0.7.0+c91c4dc25.tar.xz https://ziglang.org/builds/zig-macos-x86_64-0.7.0+c91c4dc25.tar.xz
